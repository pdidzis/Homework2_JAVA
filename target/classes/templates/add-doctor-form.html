<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
</head>
<body>
    <h1>Add New Doctor</h1>

    <form th:action="@{/doctor/add}" th:object="${doctor}" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </p>
        <p>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" required />
        </p>
        <p>
            <label for="doctorType">Doctor Type:</label>
            <select id="doctorType" th:field="*{doctorType}" required>
                <option value="oncologist">Oncologist</option>
                <option value="surgeon">Surgeon</option>
                <option value="cardiologist">Cardiologist</option>
                <!-- Add more DoctorType options as needed -->
            </select>
        </p>
        <p>
            <label for="experienceInYears">Experience (Years):</label>
            <input type="number" id="experienceInYears" th:field="*{experienceInYears}" required />
        </p>
        <p>
            <label for="certificateNumber">Certificate Number:</label>
            <input type="text" id="certificateNumber" th:field="*{certificateNumber}" required />
        </p>
        <p>
            <label for="personCode">Person Code:</label>
            <input type="text" id="personCode" th:field="*{personCode}" required />
        </p>
        <button type="submit">Add Doctor</button>
    </form>

    <p><a href="/doctor/show/all">Cancel</a></p>
</body>
</html>
