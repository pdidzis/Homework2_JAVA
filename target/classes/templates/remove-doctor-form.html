<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove Doctor</title>
</head>
<body>
    <h1>Remove Doctor</h1>

    <p>Are you sure you want to remove the doctor with ID <span th:text="${doctorId}"></span>?</p>

    <form th:action="@{/doctor/remove/{id}(id=${doctorId})}" method="post">
        <button type="submit">Confirm Removal</button>
    </form>

    <p><a href="/doctor/show/all">Cancel</a></p>
</body>
</html>
