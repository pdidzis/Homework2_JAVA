<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
</head>
<body>
    <h1>Doctor Details</h1>

    <!-- Display doctor details or message -->
    <div th:if="${box != null}">
        <!-- If box is a String (e.g., message) -->
        <p th:if="${box instanceof T(java.lang.String)}" th:text="${box}"></p>

        <!-- If box is a Doctor object -->
        <div th:if="${box instanceof T(lv.venta.model.Doctor)}">
            <p>ID: <span th:text="${box.id}"></span></p>
            <p>Name: <span th:text="${box.name}"></span></p>
            <p>Surname: <span th:text="${box.surname}"></span></p>
            <p>Doctor Type: <span th:text="${box.doctorType}"></span></p>
            <p>Experience (Years): <span th:text="${box.experienceInYears}"></span></p>
            <p>Certificate Number: <span th:text="${box.certificateNumber}"></span></p>
            <p>Person Code: <span th:text="${box.personCode}"></span></p>
        </div>
    </div>

    <p><a href="/doctor/show/all">Back to All Doctors</a></p>
</body>
</html>
